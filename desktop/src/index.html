<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onyx</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        -webkit-user-select: none;
        user-select: none;
      }

      /* Draggable titlebar area for macOS */
      .titlebar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 28px;
        -webkit-app-region: drag;
      }

      .container {
        text-align: center;
        padding: 2rem;
      }

      .logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 20px;
        margin: 0 auto 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        font-weight: bold;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      p {
        color: #a0a0a0;
        margin-bottom: 2rem;
      }

      .loading {
        display: flex;
        gap: 0.5rem;
        justify-content: center;
        margin-bottom: 2rem;
      }

      .loading span {
        width: 10px;
        height: 10px;
        background: #667eea;
        border-radius: 50%;
        animation: bounce 1.4s ease-in-out infinite;
      }

      .loading span:nth-child(1) {
        animation-delay: 0s;
      }
      .loading span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .loading span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        40% {
          transform: scale(1.2);
          opacity: 1;
        }
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        -webkit-app-region: no-drag;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
      }

      .shortcuts {
        margin-top: 3rem;
        padding: 1.5rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        text-align: left;
      }

      .shortcuts h3 {
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #a0a0a0;
        margin-bottom: 1rem;
      }

      .shortcut {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .shortcut:last-child {
        border-bottom: none;
      }

      .shortcut-key {
        font-family:
          SF Mono,
          Monaco,
          monospace;
        background: rgba(255, 255, 255, 0.1);
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.75rem;
      }
    </style>
  </head>
  <body>
    <div class="titlebar"></div>

    <div class="container">
      <div class="logo">O</div>
      <h1>Onyx</h1>
      <p>Connecting to Onyx Cloud...</p>

      <div class="loading">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <button
        class="btn"
        onclick="window.location.href='https://cloud.onyx.app'"
      >
        Open Onyx Cloud
      </button>

      <p style="margin-top: 1.5rem; font-size: 0.875rem; color: #666">
        Self-hosted? Press
        <span
          class="shortcut-key"
          style="display: inline; padding: 0.15rem 0.4rem"
          >⌘ ,</span
        >
        to configure your server URL.
      </p>

      <div class="shortcuts">
        <h3>Keyboard Shortcuts</h3>
        <div class="shortcut">
          <span>New Chat</span>
          <span class="shortcut-key">⌘ N</span>
        </div>
        <div class="shortcut">
          <span>New Window</span>
          <span class="shortcut-key">⌘ ⇧ N</span>
        </div>
        <div class="shortcut">
          <span>Reload</span>
          <span class="shortcut-key">⌘ R</span>
        </div>
        <div class="shortcut">
          <span>Back</span>
          <span class="shortcut-key">⌘ [</span>
        </div>
        <div class="shortcut">
          <span>Forward</span>
          <span class="shortcut-key">⌘ ]</span>
        </div>
        <div class="shortcut">
          <span>Settings / Config</span>
          <span class="shortcut-key">⌘ ,</span>
        </div>
      </div>
    </div>

    <script>
      // Auto-redirect to Onyx Cloud after a short delay
      setTimeout(() => {
        window.location.href = "https://cloud.onyx.app";
      }, 1500);
    </script>
  </body>
</html>
